<!-- public/pages/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Coffee Lovers</title>
    <link href="src/src/input.css" rel="stylesheet">
</head>
<body class="bg-[#ffe5ec]">
<header>
    <div class="nav flex justify-between m-12 px-4 sticky top-0">
        <div class="logo font-bold text-2xl cursor-pointer">Coffee Lovers</div>
        <ul class="flex gap-4 font-light">
            <li class="cursor-pointer hover:bg-[#ff8fab] rounded-full p-2 transition duration-300 delay-150">Home</li>
            <li class="cursor-pointer hover:bg-[#ff8fab] rounded-full p-2 transition duration-300 delay-150">Welcome</li>
            <li class="cursor-pointer hover:bg-[#ff8fab] rounded-full p-2 transition duration-300 delay-150">News & Update</li>
            <li class="cursor-pointer hover:bg-[#ff8fab] rounded-full p-2 transition duration-300 delay-150">About</li>
        </ul>
    </div>
    <div class="border-b border-solid border-gray-600 mx-16"></div>
</header>
<main class="flex mx-16">
    <div class="flex flex-col container-left bg-[#ffb3c6] w-full h-full justify-center px-40 py-40">
        <span class="text-[60px] font-semibold">Sign Up</span>
        <form action="/signup" method="POST" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#778da9] hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
